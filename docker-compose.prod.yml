version: '3.8'

services:
  # Backend (Bot + API in one container)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: teamflow-backend
    env_file:
      - ./backend/.env
    volumes:
      - teamflow-data:/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped
    command: python -m app.main
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (production build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: teamflow-frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  teamflow-data:
    driver: local
