version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teamflow-backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/app:/app/app:ro  # Mount code for hot reload
      - teamflow-data:/app/data
    ports:
      - "${BACKEND_PORT:-8180}:8000"
    restart: unless-stopped
    command: python -m app.main
    networks:
      - teamflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: teamflow-frontend
    volumes:
      - ./frontend/src:/app/src:ro  # Mount src for hot reload
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5180}:5173"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - teamflow-network

volumes:
  teamflow-data:

networks:
  teamflow-network:
    driver: bridge
