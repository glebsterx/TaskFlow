version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teamflow-backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/app:/app/app    # Hot reload для кода
      - teamflow-data:/app/data   # Данные
    ports:
      - "${BACKEND_PORT:-8180}:8000"
    restart: unless-stopped
    command: python -m app.main
    networks:
      - teamflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: teamflow-frontend
    volumes:
      - ./frontend/src:/app/src           # Hot reload для кода
      - ./frontend/.env:/app/.env         # Переменные окружения
      - /app/node_modules                 # node_modules из контейнера
    ports:
      - "${FRONTEND_PORT:-5180}:5173"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - teamflow-network

volumes:
  teamflow-data:

networks:
  teamflow-network:
    driver: bridge
