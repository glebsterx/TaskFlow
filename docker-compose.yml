version: '3.8'

services:
  # Backend (Bot + API in one container)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teamflow-backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - teamflow-data:/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped
    command: python -m app.main

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: teamflow-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  teamflow-data:
